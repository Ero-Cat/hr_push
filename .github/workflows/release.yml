name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - macos
          - windows

permissions:
  contents: write

env:
  FLUTTER_CHANNEL: beta
  FLUTTER_VERSION: 3.40.0-0.2.pre

jobs:
  create_release:
    name: Ensure GitHub Release Exists
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create or update release
        if: github.event_name == 'push' || github.event.inputs.job == 'all'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          allowUpdates: true
          draft: false
          prerelease: false
          generateReleaseNotes: true

  build_android:
    name: Android APK
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event.inputs.job == 'all' || github.event.inputs.job == 'android')
    needs: create_release
    # Allow running without needs if not all
    # wait, if needs: create_release is there, and if create_release is skipped, this might be skipped.
    # To fix this, we can make create_release NOT skipped but maybe the step inside it is.
    # Or just make needs: [] if job != all. 
    # Actually, if we use workflow_dispatch, we might want to skip create_release step logic if it's just a test build.
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Set up Flutter (${{ env.FLUTTER_CHANNEL }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build release APK
        run: flutter build apk --release
      - name: Rename APK with version
        run: |
          VERSION="${{ github.ref_name }}"
          mv build/app/outputs/flutter-apk/app-release.apk "app-release-${VERSION}.apk"
      - name: Upload APK to release
        if: github.event_name == 'push' || github.event.inputs.job == 'all'
        uses: softprops/action-gh-release@v1
        with:
          files: app-release-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_macos:
    name: macOS App Bundle
    runs-on: macos-latest
    if: (github.event_name == 'push' || github.event.inputs.job == 'all' || github.event.inputs.job == 'macos')
    needs: create_release
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter (${{ env.FLUTTER_CHANNEL }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS app
        run: flutter build macos --release
      - name: Archive macOS app
        run: |
          APP_DIR="build/macos/Build/Products/Release"
          APP_PATH="$(find "$APP_DIR" -maxdepth 1 -name '*.app' -print -quit)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in $APP_DIR"
            ls -la "$APP_DIR"
            exit 1
          fi
          VERSION="${{ github.ref_name }}"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "hr-push-macos-${VERSION}.zip"
      - name: Upload macOS zip to release
        if: github.event_name == 'push' || github.event.inputs.job == 'all'
        uses: softprops/action-gh-release@v1
        with:
          files: hr-push-macos-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_windows:
    name: Windows ZIP
    runs-on: windows-latest
    if: (github.event_name == 'push' || github.event.inputs.job == 'all' || github.event.inputs.job == 'windows')
    # Remove 'needs' for selective manual builds to avoid skipping if create_release is skipped
    # But wait, create_release is needed if it's a real release.
    # Let's keep needs and make create_release always run but its main step conditional.
    needs: create_release
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter (${{ env.FLUTTER_CHANNEL }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
        shell: pwsh
      - name: Install dependencies
        run: flutter pub get
        shell: pwsh
      - name: Clean build artifacts
        run: flutter clean
        shell: pwsh
      - name: Re-fetch dependencies after clean
        run: flutter pub get
        shell: pwsh
      - name: Build Windows release
        run: flutter build windows --release
        shell: pwsh
      - name: Archive Windows build
        run: |
          $env:VERSION="${{ github.ref_name }}"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "hr-push-windows-$env:VERSION.zip"
        shell: pwsh
      - name: Upload Windows zip to release
        if: github.event_name == 'push' || github.event.inputs.job == 'all'
        uses: softprops/action-gh-release@v1
        with:
          files: hr-push-windows-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

